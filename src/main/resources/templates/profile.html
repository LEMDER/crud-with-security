<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">SPRING SHOP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0 float-right">

                <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ADMIN')">
                    <a class="nav-link active " aria-current="page" th:href="@{/items}">ITEMS</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active " aria-current="page" th:href="@{/users}">USERS</a>
                </li>

                <div class="d-flex justify-content-end">

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" th:href="@{/profile}">PROFILE</a>
                    </li>


                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">LOGOUT</a>
                    </li>

                </div>
            </ul>

        </div>
    </div>
</nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <p class="fs-1">FULLNAME: Alisher Lenkhan</p>
                    <p class="fs-1">EMAIL: lenkhan@gmail.com</p>
                    <p class="fs-1">SHOP: Zhandosov 47</p>
                    <hr class="my-4">
                    <p class="fs-3">Sales: 0</p>
                    <p class="fs-3">Sales cost: 0</p>
                    <a class="btn btn-primary btn-sm" role="button">EDIT</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
